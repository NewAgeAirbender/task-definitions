MA-scrape:
  image: openstates/scrapers
  entrypoint: "poetry run os-update ma bills sort=latest page_limit=20"
  enabled: true
  environment: scrapers
  triggers:
    - cron: 0 */6 * * ?
#    - cron: 0 5 * * ?
  timeout_minutes: 2160  # 36 hours :(
  next_tasks:
    - MA-text

MA-scrape-full:
  image: openstates/scrapers
  entrypoint: "poetry run os-update ma bills"
  enabled: true
  environment: scrapers
  triggers:
    - cron: 0 5 * * 2,4,6 # tue,fri,sun
  timeout_minutes: 2160  # 36 hours :(
  next_tasks:
    - MA-text

MA-text:
  image: openstates/core
  entrypoint: "poetry run os-text-extract update ma"
  enabled: true
  environment: scrapers
