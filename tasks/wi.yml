WI-scrape:
  image: openstates/scrapers
  entrypoint: "poetry run os-update wi bills session=2021"
  enabled: true
  environment: scrapers
  triggers:
    - cron: 0 */2 * * ?
#    - cron: 0 6 * * ?
  timeout_minutes: 360
  next_tasks:
    - WI-text

WI-text:
  image: openstates/text-extraction
  entrypoint: "poetry run ./text_extract.py update wi"
  enabled: true
  environment: scrapers
