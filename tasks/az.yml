AZ-scrape:
  image: openstates/openstates
  entrypoint: "poetry run os-update az bills"
  enabled: false
  environment: scrapers
  triggers:
    - cron: 0 7 * * ?
  timeout_minutes: 360
  next_tasks:
    - AZ-text

AZ-text:
  image: openstates/text-extraction
  entrypoint: "poetry run ./text_extract.py update az"
  enabled: true
  environment: scrapers
