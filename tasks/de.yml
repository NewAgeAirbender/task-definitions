DE-scrape:
  image: openstates/scrapers
  entrypoint: "poetry run os-update de bills"
  enabled: true
  environment: scrapers
  triggers:
    - cron: 0 */2 * * ?
#    - cron: 0 5 * * ?
  memory: 1024
  timeout_minutes: 360
  next_tasks:
    - DE-text

DE-text:
  image: openstates/text-extraction
  entrypoint: "poetry run ./text_extract.py update de"
  enabled: true
  environment: scrapers
