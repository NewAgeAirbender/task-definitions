MS-scrape:
  image: openstates/scrapers
  entrypoint: "poetry run os-update ms bills"
  enabled: true
  environment: scrapers
  triggers:
#    - cron: 52 */4 * * ?
    - cron: 50 6 * * ?
  timeout_minutes: 360
  next_tasks:
    - MS-text

MS-text:
  image: openstates/core
  entrypoint: "poetry run os-text-extract update ms"
  enabled: true
  environment: scrapers

MS-events:
  image: openstates/scrapers
  entrypoint: "poetry run os-update ms events"
  enabled: true
  environment: scrapers
  triggers:
    - cron: 50 6 * * ?
  timeout_minutes: 60
