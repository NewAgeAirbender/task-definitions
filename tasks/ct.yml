CT-scrape:
  image: openstates/scrapers
  entrypoint: "poetry run os-update ct bills"
  enabled: true
  environment: scrapers
  triggers:
#    - cron: 0 */6 * * ?
    - cron: 0 5 * * ?
  timeout_minutes: 360
  next_tasks:
    - CT-text

CT-text:
  image: openstates/core
  entrypoint: "poetry run os-text-extract update ct"
  enabled: true
  environment: scrapers
