update-people:
  image: openstates/people:latest
  entrypoint: "poetry run ./scripts/to_database.py"
  enabled: true
  environment: backups
  triggers:
    - cron: 0 0 * * ?
people-csv:
  image: openstates/people:latest
  entrypoint: "poetry run ./scripts/to_csv.py --upload"
  enabled: true
  environment: backups
  triggers:
    - cron: 0 0 * * ?
backup:
  image: openstates/tasks
  entrypoint: "./backup"
  enabled: true
  environment: backups
  triggers:
    - cron: 0 0 * * ?
text-extract:
  image: openstates/text-extraction
  entrypoint: "poetry run ./text_extract.py update all"
  enabled: false
  environment: scrapers
  triggers:
    - cron: 0 12 * * ?
