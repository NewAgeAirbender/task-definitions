SD-scrape:
  image: openstates/openstates
  entrypoint: "poetry run pupa update sd bills"
  enabled: true
  environment: scrapers
  triggers:
    - cron: 0 7 * * ?
  next_tasks:
    - SD-text

SD-text:
  image: openstates/text-extraction
  entrypoint: "poetry run ./text_extract.py update sd"
  enabled: true
  environment: scrapers
