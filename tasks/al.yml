AL-scrape:
  image: openstates/scrapers
  entrypoint: "poetry run os-update al bills"
  enabled: true
  environment: scrapers
  triggers:
    - cron: 0 */6 * * ?
#    - cron: 0 5 * * ?
  timeout_minutes: 360
  next_tasks:
    - AL-text

AL-scrape-prefiles:
  image: openstates/scrapers
  entrypoint: "poetry run os-update al bills session=2022rs"
  enabled: true
  environment: scrapers
  triggers:
    - cron: 0 */6 * * ?
#    - cron: 0 5 * * ?
  timeout_minutes: 360
  next_tasks:
    - AL-text

AL-text:
  image: openstates/core
  entrypoint: "poetry run os-text-extract update al"
  enabled: true
  environment: scrapers
