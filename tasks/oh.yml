OH-scrape:
  image: openstates/scrapers
  entrypoint: "poetry run os-update oh bills"
  enabled: true
  environment: scrapers
  triggers:
    - cron: 0 */2 * * ?
#    - cron: 0 5 * * ?
  timeout_minutes: 360
  next_tasks:
    - OH-text

OH-text:
  image: openstates/text-extraction
  entrypoint: "poetry run ./text_extract.py update oh"
  enabled: true
  environment: scrapers
