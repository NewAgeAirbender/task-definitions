FL-scrape:
  image: openstates/scrapers
  entrypoint: "poetry run os-update fl bills"
  enabled: true
  environment: scrapers
  triggers:
    - cron: 0 */3 * * ?
#    - cron: 0 5 * * ?
  timeout_minutes: 720
  next_tasks:
    - FL-text

FL-text:
  image: openstates/core
  entrypoint: "poetry run os-text-extract update fl"
  enabled: true
  environment: scrapers

FL-events:
  image: openstates/scrapers
  entrypoint: "poetry run os-update fl events"
  enabled: true
  environment: scrapers
  triggers:
    - cron: 20 2 * * ?
  timeout_minutes: 60
