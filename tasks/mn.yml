MN-scrape:
  image: openstates/openstates
  entrypoint: "poetry run pupa update mn bills" # votes
  enabled: true
  environment: scrapers
  triggers:
    - cron: 0 7 * * ?
  next_tasks:
    - MN-text

MN-text:
  image: openstates/text-extraction
  entrypoint: "poetry run ./text_extract.py update mn"
  enabled: true
  environment: scrapers
